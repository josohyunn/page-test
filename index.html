<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        /*아래 3가지 : 모든 요소 구성할때 기본사항 */
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .parent {
        display: flex; /*플렉스와 그리드는 부모한테 주는게 좋다*/
        justify-content: center;
        /* display: grid;
        grid-template-columns: 1fr 3fr 1fr; <!--1:3:1-->
        justify-content: center; */
        height: 1500px;
        background-color: bisque;
      }
      .child {
        width: 800px;
        height: 1500px;
        background-color: chocolate;
      }
      .header {
        display: flex;
        justify-content: space-between;
        border-color: black;
        border-style: solid;
        margin-bottom: 100px;
      }
      .logo {
        width: 60px;
        border-color: black;
        border-style: solid;
      }
      .nav {
        width: 400px;
        display: flex;
        /* gap: 40px; */
        justify-content: space-evenly;
        border-color: black;
        border-style: solid;
      }
      .desc {
        border-color: black;
        border-style: solid;
      }
      .desc-first,
      .desc-second {
        text-align: center;
        font-size: 30px;
        font-weight: 600;
      }
      .desc-second {
        margin-bottom: 50px;
      }
      .desc-third {
        display: flex;
        justify-content: center;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <div class="header">
          <div class="logo">로고</div>
          <div class="nav">
            <div>홈으로</div>
            <div>소개</div>
            <div>자주묻는질문</div>
          </div>
        </div>
        <div class="desc">
          <div class="desc-first">금융의 모든 것</div>
          <div class="desc-second">토스에서 쉽고 간편하게</div>
          <div class="desc-third">
            <button>App Store</button>
            <button>Google Play</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
